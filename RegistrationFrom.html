<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="registration.js"></script>
    <style>
        form {
            margin-left: 300px;

        }

        label {
            width: 150px;
            color: #ffffff;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-image: url(bat.png);
            background-size: cover;
        }

        input {
            border-radius: 7px;
            border: none;
            padding-left: 10px;

        }

        span {
            color: red;
        }

        h1 {
            font-family: cursive;
        }
    </style>
</head>

<body>

    <h1 class="text-center">Register To become Vengance</h1><br>

    <form name="formName" onsubmit="return Validation()">
        <div id="naaam">
            <label for="name">Name:<span> *</span></label>
            <input type="text" id="name" name="Name1" autocomplete="additional-name" required placeholder="First name">
            <span class="errorMessage" id="span1"></span>
        </div><br>
        <div id="div2">
            <label for="email">Email:<span> *</span></label>
            <input type="email" id="email" name="Email1" required autocomplete="additional-name"
                placeholder="xyz@gmail.com">
            <span class="errorMessage" id="span2"></span>
        </div><br>
        <div>
            <label for="gender">Gender:<span> *</span></label>
            <label for="male" style="width: 40px;">Male:</label>
            <input type="radio" id="male" name="gender">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            <label for="female" style="width:60px;">Female:</label>
            <input type="radio" id="female" name="gender">
            <span class="errorMessage" id="span3"></span>
        </div><br>
        <div>
            <label for="Number1">Contact No:<span> *</span></label>
            <input type="text" id="Number1" name="contact" maxlength="10" required>
            <span class="errorMessage" id="span4"></span>
        </div><br>
        <div>
            <label for="dob">Date of Birth:<span> *</span></label>
            <input type="date" id="dob" name="birth" max="2001-1-01" required>
            <span class="errorMessage" id="span5"></span>
        </div><br>
        <div>
            <label for="eduction"> Education:</label>
            <select name="Edu1" id="eduction" required>
                <optgroup label="Fields">
                    <option value="BE">BE</option>
                    <option value="MCA">MCA</option>
                    <option value="BBA">BBA</option>
                    <option value="LLB">LLB</option>
                    <option value="Bcom">Bcom</option>
                </optgroup>
            </select>

        </div><br>
        <div>
            <label for="pass">New password:<span> *</span></label>
            <input type="password" id="pass" name="confirm1" minlength="3" maxlength="8" required>
        </div><br>
        <div>
            <label for="confirms">Confirm password:<span> *</span></label>
            <input type="password" id="confirms" name="confirms2" minlength="3" maxlength="8" required>
            <span class="errorMessage" id="span6"></span>
        </div><br>
        <div>
            <label for="upload">Upload photo:</label>
            <input type="file" id="upload" name="Upload">
            <span class="errorMessage" id="span7"></span>
        </div><br>
        <div>
            <label for="check">Remember me</label>
            <input type="checkbox" id="check" name="Check1" required>
        </div><br>
        <div>
            <label for="Submits"></label>
            <button type="submit" id="Submits" name="Submit" value="Sumits">Submit</button>
            <button type="reset" name="Reset1" value="Clear" onclick="cleat()">Reset</button>


        </div><br>

    </form>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
